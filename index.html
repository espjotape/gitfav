<!DOCTYPE html>
<html lang=pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Fav</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="./js/main.js" defer type="module"></script>
  
  <link rel="shortcut icon" href="./Assets/Estrela.svg" type="image/x-icon">
</head>
<body>
  <div id="app">
  <header>
    <img id="logo" src="./Assets/Gitfav.svg" alt="logo">
    <div class="search">
      <label class="sr-only" for="input-search">Digite o GitHub do usuário que queira favoritar</label>
          <input type="text" placeholder="Digite o GitHub do usuário que queira favoritar">
          <button>
            <img src="./Assets/star.svg" alt=""> 
            <span>Favoritar</span> 
          </button>
    </div>
  </header>
  <table>
    <thead>
      <th>Usuário</th>
      <th>Repositories</th>
      <th>Followers</th>
      <th>Ação</th>
    </thead>
    <tbody></tbody>
  </table>
  </div>
</body>
</html>
